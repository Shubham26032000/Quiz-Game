	function getId(id) {
		return document.getElementById(id);
	}

	function getQuestion(){
		paper = getId("paper");
		if(count >= questions.length)
		{
			paper.innerHTML = "<h2>You got "+right+" of "+questions.length+" questions right</h2><br><button onclick='gotoHome()'>Return Home</button><br><br>";
			getId("paper_status").innerHTML = "Your Test has been completed!";
			count = 0;
			right = 0;
			return false;
		}
		if(count == questions.length-1){
			getId("paper_status").innerHTML="Question "+(count+1)+" of "+questions.length;
		    question = questions[count].question;
		    op1 = questions[count].a;
		    op2 = questions[count].b;
		    op3 = questions[count].c;
		    op4 = questions[count].d
		    paper.innerHTML = "<h3>"+question+"</h3>";
		    paper.innerHTML += "<label><input type='radio' name='choices' value='A'>"+op1+"</label><br>";
		    paper.innerHTML += "<label><input type='radio' name='choices' value='B'>"+op2+"</label><br>";

		    paper.innerHTML += "<label><input type='radio' name='choices' value='D'>"+op4+"</label><br><br>";
		    paper.innerHTML += '<button onclick="checkAnswer()">Submit</button>';
		}else{
			getId("paper_status").innerHTML="Question "+(count+1)+" of "+questions.length;
		    question = questions[count].question;

		    paper.innerHTML += '<button onclick="checkAnswer()">Next</button>';
		}
	}

	function gotoHome(){
		location.href = "logInHome.html";
		}

	function checkAnswer(){
		choices = document.getElementsByName("choices");
		for(var i=0;i<choices.length;i++)
		{
			if(choices[i].checked){
				choice = choices[i].value;
			}
		}
		if(choice == questions[count].answer){
			right++;
		}
		count++;
		getQuestion();
	}
	 function startMyQuiz(){
    	document.getElementById("instruction").style.display = "none";
    	document.getElementById("pagebackground").style.display = "block";
    }
	window.addEventListener("load",getQuestion);
